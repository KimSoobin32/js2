<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 key배열 Object.keys</title>
<script>
const m = {
	    "mid":["hong","lee","kims","yuri","kang","ygs"],
	    "mname":["홍길동","이순신","김유신","유리왕","강감찬","유관순"],
	    "mtel":["010-1234-5555","010-0909-0001","010-5252-4242","010-2424-0000","010-1588-1588","010-0815-0815"]
	};
/*	
Object.keys("mid").forEach(function(a,b,c) {
	console.log(a);//0,1,2
});
*/

var test = Object.keys(m);
console.log(test);	//['mid', 'mname', 'mtel']

Object.keys(m).forEach(function(a,b,c) {	//Object.keys는 무조건 forEach 사용 (forin ㄴㄴ)	
	//console.log(a);//mid,mname,mtel
	m[a].forEach(function(aa, bb, cc) {	//해당 배열 변수에서 키index값을 적용함
		//console.log(aa);	//데이터 하나씩 다나옴
	});
});

//console.log(m["mid"][0]);	//hong

var s;
for(s in m){	//키값을 로드 3바퀴
	//console.log(s); //mid,mname,mtel
	Object.keys(m[s]).forEach(function(aa,bb,cc) { //각 배열에 키값에 맞는 데이터 출력(6번회전)
		console.log(m[s][aa]);
	});
}



</script>
</head>
<body>

</body>
</html>
