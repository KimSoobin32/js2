<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 HTML 코드 생성2</title>
<script>
	var notice=["2022년 5월 부터 야간개장 오픈!!","한국 민속촌 귀굴 5월~11월까지 개장!!","봄엽서 시골 여름 이벤트 행사 7월~9월까지"];
	
</script>
<style>
.notice{
	font-size:13px; font-weight:bold;
	width:150px; height: 30px; background-color: gray;
	border-radius: 30px; color:white;
	line-height: 30px; text-align: center;
}
</style>
</head>
<body>
<input type="button" value="생성" onclick="abc()">

<div id="box">
</div>
<br><br>

<fieldset>
<legend class="notice">공지사항 [NOTICE]</legend>
<ul id="notice">

</ul>
</fieldset>
</body>
<script>
	//script가 html보다 아래에 있을 경우는 함수로 적용되지 않고 즉시 실행이 필요할 경우 html코드 아래에 적게 됨
	//이유는 html모든 태그가 로드 된 후 javascript가 작동 되도록 하기 위해서
	var id = document.getElementById("box");
	//id.innerHTML = "테스트"; //최상단에 놓으면 function 밖에 있어서 html이 생성 안된 상태에서 실행되어서 오류남, script 밑에 있어야 나중에 실행 됨
	
	var o_ul = document.createElement("ul");
		
	var w=0;
	while(w<10){
		var o_li = document.createElement("li");
		var text = document.createTextNode("연습"+w);
		
		//안에서부터 넣어야 함, 순서 주의
		o_li.append(text);
		o_ul.append(o_li);
		id.append(o_ul);
		w++;
	}
	
	
	
	var ww=0;
	var ea = notice.length;
	var n_li,n_text;
	do{
		n_li = document.createElement("li");
		n_text = document.createTextNode(notice[ww]);
		
		n_li.append(n_text);
		document.getElementById("notice").append(n_li);
		ww++;
	}while(ww<ea);
		
	
	
	

	
	
</script>
</html>
