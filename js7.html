<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 HTML 코드 생성 (Form, location) + js7_1.html</title>
<script>
//form을 이용하여 전송
function abc() {
	frm.submit();
}

//location으로 전송
function bbb() {
	//사용자가 입려간 데이터를 모두 변수화하여 location에 적용하게 됨
	var data1 = frm2.kkk.value;
	var data2 = frm2.zzz.value;
	
	//첫번째 데이터는 무조건 ?로 시작, 그 외에는 모두 &로 사용하게 됨
	location.href='./js7_1.html?aaa='+data1+'&bbb='+data2;
}

//method와 action을 자바스크립트에서 직접 핸들링하게 됨
function ccc() {
	frm3.method="get";
	frm3.action="./js7_1.html";
	frm3.submit();
}
</script>
</head>
<body>
<!-- http://localhost:8080/js/js7_1.html?aaa=&bbb= -->
<!-- form 방식 - form으로 파라미터 전송 -->
<form name="frm" id="frm" method="get" action="./js7_1.html">
	<input type="text" name="aaa">
	<input type="text" name="bbb">
	<input type="button" value="전송" onclick="abc();">
</form>

<!-- location 방식 - location으로 파라키터 전송 -->
<form name="frm2" id="frm2">
	<input type="text" name="kkk">
	<input type="text" name="zzz">
	<input type="button" value="전송" onclick="bbb();">
</form>


<!-- 복합 방식 파라미터 전송 (보안 좋음) -->
<form name="frm3" id="frm3">
	<input type="text" name="ddd">
	<input type="text" name="eee">
	<input type="button" value="전송" onclick="ccc();">
</form>
</body>
</html>
