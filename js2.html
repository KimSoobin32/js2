<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 submit + return</title>
<script>
function abc() {	//id중복찾기
	if(frm.mid.value==""){
		alert("아이디를 입력하세요.");
		frm.mid.focus();
	}else{
		location.href='http://google.com';
	}
}

function zzz() {	//간편 회원 등록
	if(frm.mid.value==""){
		alert("아이디를 입력하세요.");
		frm.mid.focus();
		return false;
	}else if(frm.mpass.value==""){
		alert("비밀번호를 입력하세요.");
		frm.mpass.focus();
		return false;
	}else if(frm.mtel.value==""){
		alert("휴대폰 번호를 입력하세요.");
		frm.mtel.focus();
		return false;
	}else{
		return true;
	}
}

function kkk() {
	//confirm 속성 : 확인과 취소 두가지의 답변을 구분할 때 사용
	if(confirm("가입을 취소하시겠습니까?")){//확인 클릭
		location.href='http://daum.net';
	}else{//취소클릭
		location.href='http://jobkorea.co.kr';
	}
}
</script>
</head>
<body>
<form name="frm" id="frm" action="http://naver.com" method="post" onsubmit="return zzz();">
	아이디 : <input type="text" name="mid"> <input type="button" value="중복확인" onclick="abc();"><br>
	패스워드 : <input type="password" name="mpass"><br>
	전화번호 : <input type="text" name="mtel" maxlength="11"><br>
	<input type="submit" value="간편회원가입">
	<input type="reset" value="가입취소" onclick="kkk();">
</form>
</body>
</html>
