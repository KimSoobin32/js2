<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 복합함수, 메소드함수, 메소드 리턴함수</title>
<script>
function aaa() {
	//복합함수는 무조건 한개는 return을 사용해야 함
	//그 외에 다른 함수는 함수 호출 형태로 구성하면 됨
	var a = "홍길동";
	var b = "이순신";
	var z = function() {
		console.log(a);
	}
	var j = function() {
		console.log(b);
	}
	j();	//일반 함수처럼 호출
	return z;	//return은 맨 밑에 써야 함
}

function bbb() {	//java class
	this.a1 = function() {	//java method1
		console.log("test1");
	}
	this.a2 = function() {	//java method2
		console.log("test2");
	}
	
}

var h = new bbb();

function kkk() {	//java class
	this.load = function(v) {	//java setter
		var j = this.success(v);	//this빼면 호출 안됨
		console.log(j);
	}
	this.success = function(data) {	//java getter
		var h = data * 10;
		return h;
	}
	this.data = function() {	//배열 로드
		var array = ["1","2","3"];
	}
}

var zzz = new kkk();	//java class 인스턴스

</script>
</head>
<body>
<input type="button" value="복합함수" onclick="aaa()();"><!-- aaa()() : 복합함수-->
<input type="button" value="메소드함수1" onclick="h.a1()">
<input type="button" value="메소드함수2" onclick="h.a2()">
<input type="button" value="메소드함수(return)" onclick="zzz.load(5)">
</body>
</html>
